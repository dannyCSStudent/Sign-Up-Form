<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>

    <!-- #container>#first>#logo>img+h1^^#second>#top+#middle+#bottom -->
    <div id="container">
        <div id="first">
            <div id="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div id="second">
            <div id="top">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span>now</span> to get started. 
                </p>
                <p id="sub-text">You <span>know</span> you want to.</p>
            </div>
            <div id="middle">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div>
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="text" id="phone_number">
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div id="bottom">
                <button type="button">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>

</body>
</html>
